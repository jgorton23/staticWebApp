<div class="shadow rounded mt-4 p-3">
  <div class="row">
    <div class="display-1" style="text-align: center">Skills</div>
  </div>
  <div class="row">
    <app-single-skill
      class="col-12 col-md-6 col-lg-4 mb-0 pb-0"
      *ngFor="let skill of skills"
      [level]="skill.level"
      >{{ skill.skillName }}</app-single-skill
    >
  </div>
</div>
